var IsMaintWan = '<%HW_WEB_IfMainWanLink();%>';
var TDE2Flag = '<%HW_WEB_GetFeatureSupport(FT_FEATURE_TDE);%>';

function btnLogin() 
{
    if (ctrgflag == 1)
	{
		if (IsMaintWan == 1)
		{
			var starIdx = window.location.href.indexOf('://');
			var subAddr = window.location.href.substr(starIdx+3);
			var newIp = subAddr.substring(0, subAddr.indexOf('/'));
			url = 'http://' + newIp + '/cgi-bin/luci';
		}
		else
		{
			url = window.location.protocol + '//' + br0Ip + '/cgi-bin/luci';
		}		
	}
	else
	{
		url= "login.asp";
	}
    top.location.replace(url);
}

function init()
{
	document.cookie = 'Cookie=default;path=/';
	if(ItvdfFlag == 1)
	{	
		document.getElementById('itvdf_frame').style.display = "block";
	}
	else if(TDE2Flag == 1)
	{	
		document.getElementById('tde2_frame').style.display = "block";		
	}
	else
	{	
		document.getElementById('other_frame').style.display = "block";
	}
}

</script>
