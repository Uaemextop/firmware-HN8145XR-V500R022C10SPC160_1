<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet"  href='../../../resource/common/<%HW_WEB_CleanCache_Resource(style.css);%>' type='text/css'>
<link rel="stylesheet"  href='../../../Cuscss/<%HW_WEB_GetCusSource(frame.css);%>' type='text/css'>
<script language="JavaScript" src="../../../resource/<%HW_WEB_Resource(ssmpdes.js);%>"></script>
<script language="JavaScript" src="../../../resource/common/util.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
<script language="JavaScript" type="text/javascript">
var curWebMode = '<%HW_WEB_GetWebMode();%>';
var CfgMode ='<%HW_WEB_GetCfgMode();%>'.toUpperCase();
var tdeModeFlag = '<%HW_WEB_GetFeatureSupport(FT_WEB_TDE_CHANGE_MODE);%>';

if (('TDE' == CfgMode.toUpperCase()) && (tdeModeFlag != 1))
{
    curWebMode = 1;
}

function LoadFrame()
{
	top.UpgradeFlag = 0;
	if (CfgMode === 'DESKAPASTRO') {
		document.getElementById('errorImg').src = "../../../images/error_astro.png";
	}
}
</script>
<body class="mainbody" onLoad="LoadFrame();">
  <div>
	<table width="100%" height="10%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<td class="PageTitle_content"><table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			  <td width="13%" align="center"><img id="errorImg" src="../../../images/error.gif" width="48" height="48" /></td>
			  <td width="87%" id="DownloadInfo">
				<script language="JavaScript" type="text/javascript">
				if('TDE' == CfgMode.toUpperCase() && (curWebMode == '0'))
				{
					document.write("La actualización ha fallado. Seleccione el de fichero adecuado y reinténtelo. Nota:El dispositivo no puede ser actualizado si se selecciona un tipo de fichero incorrecto");
				}
				else
				{
					document.write(PrompterDes['s1005']);
				}
				</script>
			  </td>
			</tr>
		  </table>
		</td>
	  </tr>
	</table>
  </div>
</body>
</html>
