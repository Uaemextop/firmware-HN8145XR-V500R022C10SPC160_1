<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet"  href='../../../resource/common/<%HW_WEB_CleanCache_Resource(style.css);%>' type='text/css'>
<link rel="stylesheet"  href='../../../Cuscss/<%HW_WEB_GetCusSource(frame.css);%>' type='text/css'>
<script language="JavaScript" src="../../../resource/<%HW_WEB_Resource(ssmpdes.js);%>"></script>
<script language="JavaScript" src="../../../resource/common/util.js"></script>
<script language="JavaScript" src="../../../resource/common/<%HW_WEB_CleanCache_Resource(jquery.min.js);%>"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<script language="JavaScript" type="text/javascript">
var curWebMode = '<%HW_WEB_GetWebMode();%>';
var CfgMode ='<%HW_WEB_GetCfgMode();%>';
var tdeModeFlag = '<%HW_WEB_GetFeatureSupport(FT_WEB_TDE_CHANGE_MODE);%>';
var ProductType = '<%HW_WEB_GetProductType();%>';
var curLanguage = '<%HW_WEB_GetCurrentLanguage();%>';

if (('TDE' == CfgMode.toUpperCase()) && (tdeModeFlag != 1))
{
    curWebMode = 1;
}

function LoadFrame()
{
	top.UpgradeFlag = 0;

    if ((CfgMode.toUpperCase() == 'TURKCELL2') && (curLanguage == 'turkish')) {
        $("#RebootDes").css("width", "140px");
    }
    if("TALKTALK2WIFI" == CfgMode.toUpperCase())
	{
		setDisable('RebootDes',0);
		setDisplay('RebootDes',0);
		
		var Form = new webSubmitForm();
				
		Form.setAction('set.cgi?x=' + 'InternetGatewayDevice.X_HW_DEBUG.SMP.DM.ResetBoard'
								+ '&RequestFile=html/ssmp/reset/reset.asp');
		Form.addParameter('x.X_HW_Token', getValue('onttoken'));
		Form.submit();
	}

	if (CfgMode.toUpperCase() == "DESKAPASTRO") {
		document.getElementById('sucImg').src = "../../../images/ok_astro.png";
	}
}

function CheckForm(type)
{
	with (getElement ("ConfigForm"))
	{
	}
	return true;
}

function AddSubmitParam(SubmitForm, type)
{
}

function Reboot()
{
	var ConfirmInfo = PrompterDes['s1320'];
	if ('TDE' == CfgMode.toUpperCase() && (curWebMode == '0') )
	{
		ConfirmInfo = '?Esta seguro de que desea reiniciar el dispositivo?';
	}

	if(confirm(ConfirmInfo))
	{
		setDisable('RebootDes', 1);
		var Form = new webSubmitForm();
		if ( 'TDE' == CfgMode.toUpperCase() && (curWebMode == '0'))
		{
			Form.setAction('set.cgi?x=' + 'InternetGatewayDevice.X_HW_DEBUG.SMP.DM.ResetBoard'
						 + '&RequestFile=html/ssmp/reset/resetinstall.asp');
		}
		else
		{
			Form.setAction('set.cgi?x=' + 'InternetGatewayDevice.X_HW_DEBUG.SMP.DM.ResetBoard'
						 + '&RequestFile=html/ssmp/reset/reset.asp');
		}
		Form.addParameter('x.X_HW_Token', getValue('onttoken'));
		Form.submit();
	}
}
</script>
</head>
<body class="mainbody" onLoad="LoadFrame();">
	<form action="set.cgi?RequestFile=html/ssmp/reset/reset.asp" method="post" enctype="multipart/form-data" name="fr_uploadImage" id="fr_uploadImage">
		<div>
			<table width="100%" height="10%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="PageTitle_content"><table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="13%" align="center"><img id="sucImg" src="../../../images/ok.gif" width="48" height="48" /></td>
							<td width="87%" id="UpgradeInfo">
								<script language="JavaScript" type="text/javascript">
									if('TDE' == CfgMode.toUpperCase() && (curWebMode == '0'))
									{
										document.write("Se ha actualizado. Haga clic en el botón de reinicio para reiniciar el dispositivo; luego, active el archivo. Hay un problema de compatibilidad del navegador después de la actualización. Se recomienda cerrar el navegador e iniciar sesión de nuevo cuando el terminal se haya reiniciado.");
									}
                                    else if("TALKTALK2WIFI" == CfgMode.toUpperCase())
                                    {
                                        document.write(PrompterDes['s1322']);
                                    } else if (CfgMode.toUpperCase() == "ROSUNION") {
                                        document.write(PrompterDes['s131f2']);
                                    } else if(ProductType == '2') {
                                        document.write(PrompterDes['s131f1']);
									}
									else
									{
										document.write(PrompterDes['s131f']);
									}
								</script>
							</td>
						</tr></table>
					</td>
				</tr>
			</table>
			<table width="86%" height="45" cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<input type="hidden" name="onttoken" id="hwonttoken" value="<%HW_WEB_GetToken();%>">
						<button id="RebootDes" type="button" onclick="Reboot();" class="ApplyButtoncss buttonwidth_100px">
							<script>
								if('TDE' == CfgMode.toUpperCase() && (curWebMode == '0'))
								{
									document.write("Reinicio");
								}
								else
								{
									document.write(PrompterDes['s1010']);
								}
							</script>
						</button>
					</td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
