# 该文件基于HG8145_v5.cfg复制，另外打开了HW_SSMP_FEATURE_DM_SMBA特性开关,增加HW_SSMP_FEATURE_AP特性开关

#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="1" feature.attribute="1"
#控制RESET KEY设置指示灯开关
feature.name="HW_SSMP_FEATURE_DM_LEDRESETKEY" feature.enable="0" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="1" feature.attribute="1"
#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="1" feature.attribute="1"
#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="1" feature.attribute="1"
#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="1" feature.attribute="1"
#智能单板
feature.name="FT_SMART_BOARD" feature.enable="1" feature.attribute="1"

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_AP_OPERATION_SWITCH"  feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_GHNAP_MNGT"  feature.enable="0" feature.attribute="1"
feature.name="FT_CHANGE_GUIDE_LEVEL"  feature.enable="0" feature.attribute="1"
feature.name="HW_SSMP_WEB_MODIFY_AMDIN_PWD"  feature.enable="0" feature.attribute="1"

#Portal配置向导界面特性仅在LS2035V ,WA8011Y、LG8035V5三款产形态上支持
feature.name="FT_WEB_REDIRECT_PORTALWIZARD" feature.enable="1" feature.attribute="1"
feature.name="FT_WEB_REDIRECT_BASE_IP" feature.enable="1" feature.attribute="1"
feature.name="FT_WEB_DERICT_PAGE_SUPPORT" feature.enable="1" feature.attribute="1"
feature.name="HW_FT_WEB_INDEPEND_HTTPS_PORT" feature.enable="1" feature.attribute="1"

#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name ="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

feature.name ="FT_OSGI_NONAPP" feature.enable="0" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

feature.name ="HW_SSMP_FT_LAN_UPPORT" feature.enable="1" feature.attribute="1"

feature.name="HW_SSMP_FEATURE_AP" feature.enable="1" feature.attribute="1"