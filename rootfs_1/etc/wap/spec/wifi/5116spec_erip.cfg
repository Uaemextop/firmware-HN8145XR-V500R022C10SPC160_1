spec.include="base_wifi_spec_encrypt.cfg"
spec.include="base_wifi_spec_encrypt_key.cfg"

#天线增益Spec
spec.name = "AMP_SPEC_ANT_GAIN" spec.type="uint" spec.value="2"

#支持最大发射功率 200mw
spec.name = "HW_AMP_SPEC_24GWIFI_EIRP" spec.type="uint" spec.value="200"

#SSID NAME
spec.name = "WIFI_SPEC_WPS_OOB_SSID_NAME" spec.type="string" spec.value="HUAWEI-ONT"

#每频段支持SSID
spec.name = "AMP_SPEC_SSID_NUM_MAX_BAND" spec.type="uint" spec.value="4"

#SSID支持的MacFilter数目
spec.name = "AMP_SPEC_MAX_MACFILTER_NUM" spec.type="uint" spec.value="8"

#SSID支持的STA数目
spec.name = "AMP_SPEC_MAX_STA_NUM" spec.type="uint" spec.value="32"

#所有热点SSID的限速值
spec.name = "AMP_SPEC_ALL_ISP_RATE_LIMIT" spec.type="uint" spec.value="10000"

#支持AP个数
spec.name = "AMP_SPEC_AP_ACCESS_MAX_NUM" spec.type="uint" spec.value="16"

#upnp线程池个数
spec.name="UPNP_SENDTHREADPOLL_MAXNUM" spec.type="uint" spec.value="24"

#topo最大层级数目包括ONT本身
spec.name="HILINK_SPEC_TOPO_MAXLAYER" spec.type="uint" spec.value="3"

#用于描述option82 subopt1（即CircuitId）的指定格式，缺省为空解析关键字[SSID][APMAC]
spec.name="WLAN_SPEC_SUBOPT1_FORMAT" spec.type="string" spec.value=""

#支持EasyMesh,0表示不支持,1表示支持1.0,后续扩展2表示支持2.0
spec.name = "WLAN_SPEC_EASYMESH_VERSION" spec.type="uint" spec.value="0"

#BandSteering 5G切换阈值，此处为加100后的正值，实际要减去100变为负值
spec.name = "WLAN_SPEC_BSD_THRESHOLD_5G" spec.type="uint" spec.value="20"

#wifi ko加载最长等待时间
spec.name = "SPEC_WIFI_KO_WAIT_MAX_TIME" spec.type="uint" spec.value="30"
