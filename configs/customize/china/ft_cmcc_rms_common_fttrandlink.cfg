#使能ULA的转发
feature.name="BBSP_FT_ULA_FORWARD" feature.enable="1"

#使能USERDEV6
feature.name="BBSP_FT_DISPLAY_USER_DEV6" feature.enable="1"

#控制网页NPTv6相关内容
feature.name="FT_WEB_NPTV6" feature.enable="1"

feature.name="BBSP_FT_WAN_LAN_TELNET_BOTH_TAP" feature.enable="0"

#支持XGSPON网关兼容XGPON功能
feature.name = "FT_MODE_XGSPON_XGPON_ADAPT" feature.enable="1"

#VXLAN功能特性开关
feature.name="FT_VXLAN" feature.enable="1"

#移动需要支持VXLAN手动选择出口VTEIP WAN
