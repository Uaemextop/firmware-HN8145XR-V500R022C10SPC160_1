#移动CMCC零配置
feature.name="FT_CMCC_ZERO_CONFIG" feature.enable="1"

# OSGI插件管理命令行特性开关
feature.name="FT_OSGI_PLUGIN_CLI" feature.enable="1"

feature.name="BBSP_FT_IPV6_PORTMAPPING" feature.enable="1"

# 中国区3大T开启双栈(此开关只针对移动)
