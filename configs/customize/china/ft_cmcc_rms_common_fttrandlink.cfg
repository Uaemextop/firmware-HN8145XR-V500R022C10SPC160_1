#EBO智能ONT特性开关
feature.name="WAP_FT_EBO_ENABLE" feature.enable="1"

#移动集采下挂信息上报用特性开关隔开，只在移动智能上支持，其他默认关闭。
feature.name = "FT_LANHOSTS_SUPPORT_NOTIFY" feature.enable="1" 

#先启动OSGI_PROXY,后启动CWMP
feature.name = "FT_CWMP_WAIT_OSGI" feature.enable="1" 

#移动TR069上DataSpeedLimit可见
feature.name = "BBSP_FT_QOS_SPDLMT" feature.enable="1"

#支持家庭网络扩展设备UPnP协议增强特性 通用版本打开
feature.name = "FT_WLAN_UPNP_EXPAND" feature.enable="1"
#支持“启用WiFi智能覆盖业务”的可配置选项（InternetGatewayDevice.X_HW_WifiCoverService.Enable）,对中国区三大T和通用版本打开
feature.name = "HW_AMP_FEATURE_UPNP_CONFIG" feature.enable="1"

#启动本地监控（移动智能单板java监听17998，而其他的由app_m监听）
feature.name="FT_NO_NEED_LISTEN_MT_PORT" feature.enable="1"
feature.name="FT_PIE_FAST_ACK" feature.enable="1"

feature.name="BBSP_FT_UPLINKQOS_PDTSUPPORT" feature.enable="1"

feature.name="BBSP_FT_CONFIG_IPV6_SESSION" feature.enable="1"

#acs遍历时跳过耗时的节点:邻居ap信息
feature.name = "HW_AMP_FEATURE_RECUR_JUMP" feature.enable="1"

feature.name="FT_SPECIAL_CHARACTER_TR069" feature.enable="1"

#TAG0当做一层报文处理
feature.name="TAG0_AS_NORMAL_1TAG" feature.enable="1"

#移动智能只上报在线设备信息
feature.name="BBSP_FT_GET_LAN_NET_INFO_ONLINE" feature.enable="1"

#一网多用―ONT设备实现家庭组网同时承载上网、IPTV等多种业务
feature.name = "FT_MULTI_SERVICE_PORT" feature.enable="1"

#web界面支持测速
feature.name="FT_WEB_SPEED_DIAG" feature.enable="1"

feature.name="FT_IPERF_TEST" feature.enable="1"

#移动烧号管理员密码字段为pwd
feature.name="FT_FEATURE_MNGT_PWD" feature.enable="1"

#tr069支持ipv6连接ITMS
