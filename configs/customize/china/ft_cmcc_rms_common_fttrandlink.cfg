feature.name="FT_LAN_DEV_LAY2_TRAFFIC" feature.enable="1"

feature.name="BBSP_FT_EAI_SPORT" feature.enable="1"
feature.name = "FT_UPDATE_PPP_DAIL_CFG" feature.enable="1"

feature.name="FT_ADPT_CONFIG_IP_MULTICAST" feature.enable="1"

feature.name="FT_SUPPORT_USERDEV_RATE" feature.enable="1"