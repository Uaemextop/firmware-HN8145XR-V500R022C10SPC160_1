# HG8245/HG8247 feature.cfg

#feature.attribute用来表示feature的属性，目前主要用来表示该特性是否可以运营商二次定制，最低位为1表示可以定制，0表示不可定制
#HW_SSMP_FEATURE_USB 控制USB连接状态，家庭存储
feature.name="HW_SSMP_FEATURE_USB" feature.enable="0" feature.attribute="0"
feature.name="SSMP_FT_SHOWFTPPAGE" feature.enable="0" feature.attribute="0"
#HW_SSMP_FEATURE_BATTERY 控制电池连接状态的显示，电池模式下节能的相关配置
feature.name="HW_SSMP_FEATURE_BATTERY" feature.enable="1" feature.attribute="1"
#UPS电池，是否支持显示电量（coulometry），0不显示，1显示；
feature.name="HW_SSMP_FEATURE_BT_COUL" feature.enable="1" feature.attribute="1"
#HW_SSMP_FEATURE_QUICKCFG 控制USB的快速备份和恢复功能
feature.name="HW_SSMP_FEATURE_QUICKCFG" feature.enable="0" feature.attribute="0"
feature.name="HW_SSMP_FEATURE_APMRF" feature.enable="1" feature.attribute="1"
feature.name="HW_SSMP_FEATURE_APMWLAN" feature.enable="0" feature.attribute="0"
#HSC 特性开关
feature.name="HW_SSMP_FEATURE_USD" feature.enable="0" feature.attribute="0"
#工信部监控特性
feature.name = "HW_SSMP_FEATURE_GXBMONITOR" feature.enable="0" feature.attribute="0"
#控制悦me对ITMS上报和查询显示点分格式的软件版本号
feature.name="FT_SSMP_VERSION_FORMAT_DOT" feature.enable="0" feature.attribute="1"
#控制是否启动软探针需求
feature.name="HW_SSMP_FT_CWMP_PROBE_SERVER" feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"



#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="0" feature.attribute="1"

#新的一网多用WEB页面在非BIN4单板不放开
feature.name="FT_MULTI_SERVICE_IPTV_PORT_NEW" feature.enable="0" feature.attribute="0"