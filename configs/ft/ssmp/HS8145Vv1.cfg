# HG8245/HG8247 feature.cfg

#HW_SSMP_FEATURE_BATTERY 控制电池连接状态的显示，电池模式下节能的相关配置
feature.name="HW_SSMP_FEATURE_BATTERY" feature.enable="0" feature.attribute="1"
#UPS电池，是否支持显示电量（coulometry），0不显示，1显示；
feature.name="HW_SSMP_FEATURE_BT_COUL" feature.enable="0" feature.attribute="1"
#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="1" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="0" feature.attribute="1"
#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="0" feature.attribute="1"
#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="0" feature.attribute="1"
#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="1" feature.attribute="1"
#E8C悦me定制改变USB mount的方法，只有在悦me单板才打开
feature.name="HW_SSMP_FT_YUEME_DISC_NAME" feature.enable="1" feature.attribute="1"
feature.name="SSMP_FT_FLICKERPOWER_POWERON" feature.enable="1" feature.attribute="1"
feature.name="SSMP_FT_FLICKERPOWER_RED" feature.enable="0" feature.attribute="1"
feature.name="SSMP_FT_FLICKERPOWER_GREEN" feature.enable="1" feature.attribute="1"
#支持天翼网关dbus修改samba用户名
feature.name = "HW_SSMP_FEATURE_GDBUS_CHANNEL" feature.enable="1" feature.attribute="0"
#智能单板
feature.name="FT_SMART_BOARD" feature.enable="1" feature.attribute="1"

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"

#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#智能设备标识
feature.name="HW_FEATURE_OSGI" feature.enable="1" feature.attribute="0"