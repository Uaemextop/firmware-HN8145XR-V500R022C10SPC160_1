feature.name = "BBSP_FT_MANUAL_DIAL_RESET" feature.enable="1"
#EBO智能ONT特性开关
feature.name="WAP_FT_EBO_ENABLE" feature.enable="1"

#支持DHCPConditionalServingPool 在tr069上可见，需要打开特性开关  BBSP_FT_DHCPS_COND_POOL
feature.name="BBSP_FT_DHCPS_COND_POOL" feature.enable="1"
feature.name="BBSP_FT_WAN_LAN_TELNET_BOTH_TAP" feature.enable="1"

feature.name="FT_SET_CMD_RIGTHE_INIT" feature.enable="1"

#中国联通HGU版本归一化
feature.name = "FT_RMS_SPEEDTEST_UNICOM" feature.enable="1"
feature.name="FT_HTTP_SPEEDTEST_UNICOM" feature.enable="1"
feature.name="HW_SSMP_FEATURE_UNICOM_GROUP" feature.enable="1"

# 北京联通URL过滤可以过滤https开头的域名
feature.name="FT_URL_FILTER_SUPPORT_HTTPS" feature.enable="1"

feature.name="BBSP_FT_DHCP_LAN_DEFAULT" feature.enable="1"

#支持家庭网络扩展设备UPnP协议增强特性 通用版本打开
feature.name = "FT_WLAN_UPNP_EXPAND" feature.enable="1"
#支持“启用WiFi智能覆盖业务”的可配置选项（InternetGatewayDevice.X_HW_WifiCoverService.Enable）,对中国区三大T和通用版本打开
feature.name = "HW_AMP_FEATURE_UPNP_CONFIG" feature.enable="1"

#一键注册，特殊省份为1，默认关闭
feature.name="FT_LOID_AND_APP_URL" feature.enable="1"
#北京联通开启游戏/教育加速和EAI页面
feature.name="FT_EAI_WEB_SUPPORT" feature.enable="1"

#北京联通traceroute使用icmp
feature.name="BBSP_FT_TRACEROUTE_ICMP" feature.enable="1"

# 北京联通要求开启，兼容现网少量demand计费用户
feature.name = "FT_PPP_ONDEMAND_IGNORE_LOCAL" feature.enable="1"