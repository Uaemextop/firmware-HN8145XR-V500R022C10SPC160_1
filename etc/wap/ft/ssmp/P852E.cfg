# 该文件基于HN8345V5.cfg复制，另外打开了HW_SSMP_FEATURE_DM_SMBA特性开关，供128m V5使用

#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="0" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="0" feature.attribute="1"
#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="0" feature.attribute="1"
#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="0" feature.attribute="1"
#USB存储
feature.name="HW_SSMP_FEATURE_USB" feature.enable="0" feature.attribute="1"
feature.name="HW_SSMP_FEATURE_USD" feature.enable="0" feature.attribute="0"
feature.name="SSMP_FT_SHOWFTPPAGE" feature.enable="0" feature.attribute="0"
#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="1" feature.attribute="1"
#智能单板
feature.name="FT_SMART_BOARD" feature.enable="1" feature.attribute="1"
feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"
feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"

#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name ="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

#智能设备标识
feature.name="HW_FEATURE_OSGI" feature.enable="1" feature.attribute="0"

feature.name = "FT_SUPPORT_BOARDINFO_ENCRYPT" feature.enable="1" feature.attribute="1"

# 支持802.1x
feature.name ="HW_BBSP_FEATURE_8021X" feature.enable="1" feature.attribute="1"
feature.name ="FT_MAC_IP_STATISTICS" feature.enable="1" feature.attribute="1"

#开启后，如果下挂设备携带option60=HWAP，无论是否绑定WAN，都会获取小网IP
feature.name="FT_DHCP_HWAP_IP" feature.enable="1" feature.attribute="1"

feature.name="FT_DYNAMIC_BC_LEAF" feature.enable="1" feature.attribute="1"

#LED智能点灯需求
feature.name="FT_SMART_CTRL_LED" feature.enable="1" feature.attribute="1"
