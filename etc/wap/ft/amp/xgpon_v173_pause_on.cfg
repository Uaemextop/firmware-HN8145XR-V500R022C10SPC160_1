#从fttr_main_ont_xr.cfg继承，开启FT_AMP_FEATURE_ETH_FLOWCONTROL
#feature.attribute用来表示feature的属性，目前主要用来表示该特性是否可以运营商二次定制，最低位为1表示可以定制，0表示不可定制


#HW_AMP_FEATURE_LOIDAUTHLED LOID认证通过后点灯
feature.name = "HW_AMP_FEATURE_10GPON" feature.enable="1" feature.attribute="1"

#支持OAM心跳丢失后自动下线
feature.name = "HW_AMP_FT_AUTO_OFFLINE" feature.enable="1" feature.attribute="0"

#FT_POWER_PON_SYSTEM_LED V854天津联通点灯定制
feature.name = "FT_POWER_PON_SYSTEM_LED" feature.enable="0" feature.attribute="1"

#FTTR 4级管控 识别机制开/关专用特性开关 FTTR默认关闭
feature.name = "FT_FTTR_IDENTIFY_SUPPORT" feature.enable="0" feature.attribute="1"

#FT_AMP_FEATURE_ETH_FLOWCONTROL 开启SWITCH流控功能
feature.name = "FT_AMP_FEATURE_ETH_FLOWCONTROL" feature.enable="0" feature.attribute="1"

#上行10G GPON/EPON自适应功能
feature.name="FT_UPPORT_MODE_XGPON_10GEPON_ADAPT" feature.enable="1" feature.attribute="1"