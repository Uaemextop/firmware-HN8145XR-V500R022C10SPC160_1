<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
 <busconfig>
		 <policy user="root">
				<allow own="test.signal.sink"/>
				<allow send_destination="test.signal.sink"/>
				<allow send_interface="test.signal.sink"/>

				<allow own="test.signal.source"/>
				<allow send_destination="test.signal.source"/>
				<allow send_interface="test.signal.source"/>

				<allow own="test.method.server"/>
				<allow send_destination="test.method.server"/>
				<allow send_interface="test.method.server"/>

				<allow own="test.method.caller"/>
				<allow send_destination="test.method.caller"/>
				<allow send_interface="test.method.caller"/>

				<allow own="org.gtk.GDBus.TestInterface"/>
				<allow send_destination="org.gtk.GDBus.TestInterface"/>
				<allow send_interface="org.gtk.GDBus.TestInterface"/>

				<allow own="org.gtk.GDBus.TestServer"/>
				<allow send_destination="org.gtk.GDBus.TestServer"/>
				<allow send_interface="org.gtk.GDBus.TestServer"/>
		 </policy>

		 <policy at_console="true">
				<allow send_destination="test.signal.sink"/>
				<allow send_interface="test.signal.sink"/>
				<allow send_destination="test.signal.source"/>
				<allow send_interface="test.signal.source"/>
				<allow send_destination="test.method.server"/>
				<allow send_interface="test.method.server"/>
				<allow own="test.method.caller"/>
				<allow send_destination="test.method.caller"/>
				<allow send_interface="test.method.caller"/>

				<allow own="org.gtk.GDBus.TestInterface"/>
				<allow send_destination="org.gtk.GDBus.TestInterface"/>
				<allow send_interface="org.gtk.GDBus.TestInterface"/>

				<allow own="org.gtk.GDBus.TestServer"/>
				<allow send_destination="org.gtk.GDBus.TestServer"/>
				<allow send_interface="org.gtk.GDBus.TestServer"/>

		 </policy>

		 <policy context="default">
				<allow own="test.signal.sink"/>
				<allow send_destination="test.signal.sink"/>
				<allow send_interface="test.signal.sink"/>
				<allow own="test.signal.source"/>
				<allow send_destination="test.signal.source"/>
				<allow send_interface="test.signal.source"/>
				<allow own="test.method.server"/>
				<allow send_destination="test.method.server"/>
				<allow send_interface="test.method.server"/>
				<allow own="test.method.caller"/>
				<allow send_destination="test.method.caller"/>
				<allow send_interface="test.method.caller"/>

				<allow own="org.gtk.GDBus.TestInterface"/>
				<allow send_destination="org.gtk.GDBus.TestInterface"/>
				<allow send_interface="org.gtk.GDBus.TestInterface"/>

				<allow own="org.gtk.GDBus.TestServer"/>
				<allow send_destination="org.gtk.GDBus.TestServer"/>
				<allow send_interface="org.gtk.GDBus.TestServer"/>

				<allow own="org.myorg.MyObject"/>
				<allow send_destination="org.myorg.MyObject"/>
				<allow send_interface="org.myorg.MyObject"/>

				<allow own="com.cuc.igd1"/>
				<allow send_destination="com.cuc.igd1"/>
				<allow send_interface="com.cuc.igd1"/>

				<allow own="com.cuc.ufw1"/>
				<allow send_destination="com.cuc.ufw1"/>
				<allow send_interface="com.cuc.ufw1"/>
		 </policy>
		 <limit name="max_replies_per_connection">512</limit>
 </busconfig>
